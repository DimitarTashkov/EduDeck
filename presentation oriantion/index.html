<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORIENTATION</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Toolbar -->
  <header class="toolbar">
    <div class="icon">
      <img src="img/icon.png" alt="App Icon" class="icon-image" />
    </div>
    <div class="project-name">
      <h4>Project Name</h4>
    </div>
    <nav class="tools">
      <button class="btn btn-file">File
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">New</li>
            <li class="dropdown-item">Open</li>
            <li class="dropdown-item">Save</li>
            <li class="dropdown-item">Export</li>
            <li class="dropdown-item">Close</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-undo">Undo</button>
      <button class="btn btn-redo">Redo</button>
      <button class="btn btn-insert">Insert
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">Image</li>
            <li class="dropdown-item">Text</li>
            <li class="dropdown-item">Shape</li>
            <li class="dropdown-item">Video</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-slide">Slide
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">New Slide</li>
            <li class="dropdown-item">Duplicate Slide</li>
            <li class="dropdown-item">Delete Slide</li>
            <li class="dropdown-item">Slide Layout</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-help">Help
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">Documentation</li>
            <li class="dropdown-item">Support</li>
            <li class="dropdown-item">About</li>
          </ul>
        </div>
      </button>
    </nav>
  </header>

  <!-- Editor Container -->
  <main class="editor-container">
    
    <!-- Left Sidebar -->
    <aside class="sidebar">

      <!-- Slide Thumbnails -->
      <section class="slides-panel">
        <div class="sidebar-header">
          <h3>Slides</h3>
        </div>
        <div class="slide-thumbnails">
          <div class="mini-slide selected" data-slide-id="1">
            <span class="slide-number">1</span>
            <div class="slide-thumbnail"></div>
          </div>
          <div class="mini-slide" data-slide-id="2">
            <span class="slide-number">2</span>
            <div class="slide-thumbnail"></div>
          </div>
          <div class="mini-slide" data-slide-id="3">
            <span class="slide-number">3</span>
            <div class="slide-thumbnail"></div>
          </div>
        </div>
      </section>

      <!-- Tools List -->
      <section class="tools-panel">
        <div class="sidebar-header">
          <h3>Tools</h3>
        </div>
        <ul class="tool-list">
          <li class="tool-item">ðŸ…£ Text</li>
          <li class="tool-item">ðŸ–¼ Image</li>
          <li class="tool-item">â¬› Shape</li>
          <li class="tool-item">ðŸŽ¥ Video</li>
        </ul>
      </section>

    </aside>

    <!-- Main Slide Canvas -->
    <section class="canvas-area">
      <div class="canvas-header">
        <p>Editing Slide 1</p>
      </div>
      <div class="slide-canvas">
        <div class="slide" contenteditable="true">
          <p style="color: #aaa;">(Start editing your slide...)</p>
        </div>
        <div class="add-slide-btn" title="Add New Slide">ï¼‹</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 - "IVANOV GROUP - 2025" LTD.</p>
  </footer>

</body>
</html>
