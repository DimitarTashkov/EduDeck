<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORIANTATION</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bar">
    <div class="icon">
      <img src="img/icon.png" alt="Icon" class="icon-image" />
    </div>
    <div class="project-name">
      <h4>Project name</h4>
    </div>
    <div class="tools">
      <button class="btn btn-file">
        File
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">New</li>
            <li class="dropdown-item">Open</li>
            <li class="dropdown-item">Save</li>
            <li class="dropdown-item">Export</li>
            <li class="dropdown-item">Close</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-undo">Undo</button>
      <button class="btn btn-redo">Redo</button>
      <button class="btn btn-insert">
        Insert
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">Image</li>
            <li class="dropdown-item">Text</li>
            <li class="dropdown-item">Shape</li>
            <li class="dropdown-item">Video</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-slide">
        Slide
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">New Slide</li>
            <li class="dropdown-item">Duplicate Slide</li>
            <li class="dropdown-item">Delete Slide</li>
            <li class="dropdown-item">Slide Layout</li>
          </ul>
        </div>
      </button>
      <button class="btn btn-help">
        Help
        <div class="dropdown">
          <ul>
            <li class="dropdown-item">Documentation</li>
            <li class="dropdown-item">Support</li>
            <li class="dropdown-item">About</li>
          </ul>
        </div>
      </button>
    </div>
  </div>

  <div class="presentation-editor-container">
    <div class="left-side">
      <div class="sidebar-slides">
        <div class="sidebar-header">
          <h3>Slides</h3>
          <div class="sidebar-slides">
            <div class="mini-slide" data-slide-id="1"></div>
            <div class="mini-slide" data-slide-id="2"></div>
            <div class="mini-slide" data-slide-id="3"></div>
          </div>          
        </div>
        <div class="sidebar-content">
          <ul class="slide-list"></ul>
        </div>
      </div>
      <div class="sidebar-tools">
        <div class="sidebar-header">
          <h3>Tools</h3>
        </div>
        <div class="sidebar-content">
          <ul class="tool-list">
            <li class="tool-item">Text</li>
            <li class="tool-item">Image</li>
            <li class="tool-item">Shape</li>
            <li class="tool-item">Video</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="presentation-editor">
      <div class="slide"></div>
      <div class="plus-sign"></div>
    </div>
  </div>

  <footer>
    <p>2025 - "IVANOV GROUP - 2025" LTD.</p>
  </footer>
</body>
</html>
